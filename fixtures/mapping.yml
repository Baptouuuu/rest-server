top_dir:
    children:
        sub_dir:
            resources:
                res:
                    identity: uuid
                    gateway: command
                    url: /top/child/res/
                    properties:
                        uuid:
                            type: string
    resources:
        image:
            identity: uuid
            gateway: command
            url: /top/image/
            properties:
                uuid:
                    type: string
                url:
                    type: string
                    access: [READ, CREATE, UPDATE]
