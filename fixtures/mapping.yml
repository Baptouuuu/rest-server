top_dir:
    children:
        sub_dir:
            resources:
                res:
                    identity: uuid
                    gateway: command
                    properties:
                        uuid:
                            type: string
                        image:
                            type: string
                            reference: top_dir.image # here to help validate the yaml loader
    resources:
        image:
            identity: uuid
            gateway: command
            properties:
                uuid:
                    type: string
                url:
                    type: string
                    access: [READ, CREATE, UPDATE]
